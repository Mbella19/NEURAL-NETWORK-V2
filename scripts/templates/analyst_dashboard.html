<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyst Brain Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #0f1115;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #2a2d35;
        }

        h1 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .status {
            font-size: 0.9em;
            color: #888;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background: #2a2d35;
            color: white;
            border: 1px solid #3f424a;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        button:hover {
            background: #3f424a;
        }

        button.active {
            background: #3498db;
            border-color: #3498db;
        }

        .grid {
            display: grid;
            grid-template-columns: 3fr 1fr;
            grid-template-rows: 2fr 1fr;
            gap: 20px;
            flex: 1;
            min-height: 0;
            /* Critical for nested flex scrolling */
            overflow: hidden;
            /* Ensure grid doesn't expand */
        }

        .panel {
            background: #161920;
            border: 1px solid #2a2d35;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 0;
            /* Critical for flex child */
            overflow: hidden;
            /* Critical for flex child */
        }

        .panel-title {
            font-size: 0.85em;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 10px;
            letter-spacing: 1px;
            flex-shrink: 0;
            /* Prevent title from shrinking */
        }

        #price-chart-container {
            grid-column: 1;
            grid-row: 1;
        }

        #probs-container {
            grid-column: 2;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #activations-container {
            grid-column: 1 / span 2;
            grid-row: 2;
            overflow: hidden;
        }

        /* Probability Gauge */
        .prob-meter {
            width: 100%;
            height: 100%;
            /* Fill container */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .prob-value {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            flex-shrink: 0;
        }

        .prob-label {
            text-align: center;
            color: #888;
            flex-shrink: 0;
        }

        /* Activations */
        .activations-grid {
            display: flex;
            gap: 2px;
            height: 100%;
            align-items: flex-end;
            min-height: 0;
        }

        .activation-bar {
            flex: 1;
            background: #3498db;
            transition: height 0.1s;
            min-width: 2px;
        }

        .up-color {
            color: #2ecc71;
        }

        .down-color {
            color: #e74c3c;
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            min-height: 0;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>ANALYST <span style="color: #3498db">BRAIN</span></h1>
            <div class="status">Connecting...</div>
        </div>
        <div class="controls">
            <button onclick="startSim()">▶ Start</button>
            <button onclick="pauseSim()">⏸ Pause</button>
            <button onclick="resetSim()">↺ Reset</button>
            <select onchange="setSpeed(this.value)"
                style="background:#2a2d35; color:white; border:1px solid #3f424a; padding:8px;">
                <option value="1.0">1x Speed</option>
                <option value="0.5">2x Speed</option>
                <option value="0.1">10x Speed</option>
                <option value="0.01">Max Speed</option>
            </select>
        </div>
    </header>

    <div class="grid">
        <div class="panel" id="price-chart-container">
            <div class="panel-title">EURUSD Price Action</div>
            <div class="chart-wrapper">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <div class="panel" id="probs-container">
            <div class="panel-title">Prediction Confidence</div>
            <div class="chart-wrapper">
                <canvas id="probChart"></canvas>
            </div>
            <div class="prob-value" id="probValue">--%</div>
            <div class="prob-label" id="probLabel">NEUTRAL</div>
        </div>

        <div class="panel" id="activations-container">
            <div class="panel-title">Neural Activations (15m / 1h / 4h)</div>
            <div id="activationsViz" class="activations-grid"></div>
        </div>
    </div>

    <script>
        const socket = io();
        const statusEl = document.querySelector('.status');

        // Charts
        let priceChart, probChart;
        const maxDataPoints = 100;

        // Initialize Charts
        function initCharts() {
            // Price Chart
            const ctxPrice = document.getElementById('priceChart').getContext('2d');
            priceChart = new Chart(ctxPrice, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Price',
                        data: [],
                        borderColor: '#3498db',
                        borderWidth: 1.5,
                        pointRadius: 0,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {
                        x: { display: false },
                        y: {
                            grid: { color: '#2a2d35' },
                            ticks: { color: '#666' }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });

            // Probability Doughnut
            const ctxProb = document.getElementById('probChart').getContext('2d');
            probChart = new Chart(ctxProb, {
                type: 'doughnut',
                data: {
                    labels: ['Up', 'Down'],
                    datasets: [{
                        data: [50, 50],
                        backgroundColor: ['#2ecc71', '#e74c3c'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    cutout: '70%',
                    plugins: { legend: { display: false } }
                }
            });
        }

        // Socket Events
        socket.on('connect', () => {
            statusEl.textContent = 'Connected';
            statusEl.style.color = '#2ecc71';
        });

        socket.on('disconnect', () => {
            statusEl.textContent = 'Disconnected';
            statusEl.style.color = '#e74c3c';
        });

        socket.on('new_step', (data) => {
            updateDashboard(data);
        });

        function updateDashboard(data) {
            // Update Price Chart
            if (priceChart.data.labels.length > maxDataPoints) {
                priceChart.data.labels.shift();
                priceChart.data.datasets[0].data.shift();
            }
            priceChart.data.labels.push(data.timestamp);
            priceChart.data.datasets[0].data.push(data.price);
            priceChart.update('none'); // 'none' mode for performance

            // Update Probabilities
            probChart.data.datasets[0].data = [data.p_up * 100, data.p_down * 100];
            probChart.update('none');

            const probVal = document.getElementById('probValue');
            const probLabel = document.getElementById('probLabel');

            if (data.p_up > data.p_down) {
                probVal.textContent = (data.p_up * 100).toFixed(1) + '%';
                probVal.className = 'prob-value up-color';
                probLabel.textContent = 'BULLISH';
            } else {
                probVal.textContent = (data.p_down * 100).toFixed(1) + '%';
                probVal.className = 'prob-value down-color';
                probLabel.textContent = 'BEARISH';
            }

            // Update Activations
            renderActivations(data.activations);
        }

        function renderActivations(activations) {
            const container = document.getElementById('activationsViz');
            container.innerHTML = ''; // Clear previous (inefficient but simple)

            // Flatten all activations
            let allActs = [];
            if (activations['15m']) allActs = allActs.concat(activations['15m']);
            if (activations['1h']) allActs = allActs.concat(activations['1h']);
            if (activations['4h']) allActs = allActs.concat(activations['4h']);

            // Normalize for display (0-1)
            const maxVal = Math.max(...allActs.map(Math.abs)) || 1;

            allActs.forEach(val => {
                const bar = document.createElement('div');
                bar.className = 'activation-bar';
                const height = Math.abs(val) / maxVal * 100;
                bar.style.height = `${height}%`;
                bar.style.backgroundColor = val > 0 ? '#3498db' : '#e67e22'; // Blue pos, Orange neg
                bar.style.opacity = Math.min(1, Math.abs(val) + 0.2);
                container.appendChild(bar);
            });
        }

        // Controls
        function startSim() { fetch('/start'); }
        function pauseSim() { fetch('/pause'); }
        function resetSim() {
            fetch('/reset');
            priceChart.data.labels = [];
            priceChart.data.datasets[0].data = [];
            priceChart.update();
        }
        function setSpeed(val) { fetch(`/speed/${val}`); }

        // Init
        initCharts();
    </script>
</body>

</html>
